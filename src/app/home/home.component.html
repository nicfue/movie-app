<div class="header-container">
    <mat-label>Sortera</mat-label>
    <mat-tab-group (selectedTabChange)="changeSortType($event)">
        <mat-tab *ngFor="let sortType of sortTypes" [label]="sortType.value">{{sortType.value}}
        </mat-tab>
    </mat-tab-group>
    <hr>
    <mat-label>Välj kategori</mat-label>
    <mat-tab-group (selectedTabChange)="changeCategory($event.tab.textLabel)">
        <mat-tab *ngFor="let movieCategory of movieCategories" [label]="movieCategory.viewValue">
            {{selectedCategory}}
        </mat-tab>
    </mat-tab-group>
    <hr>
    <mat-form-field>
        <ng-container>
            <mat-label>Sök film</mat-label>
            <input matInput type="text" autofocus [(ngModel)]="searchString" (input)="onSearch(searchString)">
        </ng-container>
    </mat-form-field>
    <movies-list [movies]="movies$ | async"></movies-list>
</div>
